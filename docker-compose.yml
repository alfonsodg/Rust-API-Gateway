version: '3.8'

services:
  rustway:
    build: .
    ports:
      - "8081:8081"
    volumes:
      - ./gateway.yaml:/app/gateway.yaml:ro
      - ./api_keys.yaml:/app/api_keys.yaml:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example backend service
  backend:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./examples/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
