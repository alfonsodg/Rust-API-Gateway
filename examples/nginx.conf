events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /public {
            return 200 '{"message": "Public endpoint", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        location /private {
            return 200 '{"message": "Private endpoint", "user": "authenticated", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        location /cacheable {
            return 200 '{"message": "Cacheable content", "timestamp": "$time_iso8601", "cache": true}';
            add_header Content-Type application/json;
            add_header Cache-Control "public, max-age=300";
        }
        
        location /failing {
            return 500 '{"error": "Internal server error", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
}
